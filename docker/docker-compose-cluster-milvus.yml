      PULSAR_ADDRESS: pulsar://pulsar:6650
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
      pulsar:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G

  datanode:
    container_name: milvus-datanode
    image: milvusdb/milvus:v2.3.0
    restart: unless-stopped
    command: ["milvus", "run", "datanode"]
