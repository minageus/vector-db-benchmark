      PULSAR_ADDRESS: pulsar://pulsar:6650
    depends_on:
      datacoord:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  etcd_data:
  minio_data:
  pulsar_data:

networks:
  default:
    name: vector-db-benchmark
